<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <!-- ============================================ -->
    <!--            Blog preview card                 -->
    <!-- ============================================ -->

    <main role="main" class="container">
      <section role="article" class="card">
        <div class="card__image">
          <img
            src="./assets/images/illustration-article.svg"
            alt="illustration"
            width="100%"
            height="100%"
            loading="lazy"
            decoding="async"
          />
        </div>
        <div class="card__content">
          <div class="card__content--tag">Learning</div>
          <div class="card__content--date">Published 21 Dec 2023</div>
          <h1 class="card__content--title">HTML & CSS foundations</h1>
          <p class="card__content--text">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="card__author">
          <img
            src="./assets/images/image-avatar.webp"
            alt="Greg Hooper"
            class="card__author--image"
            loading="lazy"
            decoding="async"
          />
          <div class="card__author--text">
            <h2 class="card__author--name">Greg Hooper</h2>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
