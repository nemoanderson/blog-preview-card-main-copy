<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,500..8 00;1,500..800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__image">
          <img
            src="./assets/images/illustration-article.svg"
            alt="illustration"
            style="width: 100%"
          />
        </div>
        <div class="card__content">
          <div class="card__content--tag">Learning</div>
          <div class="card__content--date">Published 21 Dec 2023</div>
          <h2 class="card__content--title">HTML & CSS foundations</h2>
          <p class="card__content--text">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="card__author">
          <img
            src="./assets/images/image-avatar.webp"
            alt="Greg Hooper"
            class="card__author--image"
          />
          <div class="card__author--text">
            <h2 class="card__author--name">Greg Hooper</h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
